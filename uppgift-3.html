<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Räkna ut en cirkels area och omkrets</title>
</head>
<body>
    <script>
        let r = prompt("Ange cirkelns radie i cm");

        function getCircle(r){
            let omkrets = 2 * Math.PI * r;
            let area = Math.PI * Math.pow(r, 2);
            let sizes = [omkrets.toFixed(1), area.toFixed(1)];
            return (sizes);
}
let circle = getCircle(r);

alert (`Cirkelns omkrets är ${(circle[0])}cm och arean är ${circle[1]}cm2`);

        </script>
    
</body>
</html>
